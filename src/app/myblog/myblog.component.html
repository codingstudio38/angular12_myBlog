<app-header></app-header>
<!-- ======= Cta Section ======= -->
<section class="cta">
    <div class="container" style="margin-bottom: -50px;">
        <style>
            .acd h1,
            a {
                color: white;
                text-decoration: none;
            }
        </style>
        <div class="row" data-aos="zoom-in">
            <div class="col-lg-12 acd text-center text-lg-start">
                <h1><a [routerLink]="['/home']">Home</a>/<a [routerLink]="['/myblog']">Blog</a></h1>
            </div>
            <!-- <div class="col-lg-3 cta-btn-container text-center">
                    <a class="cta-btn align-middle" href="#">Call To Action</a>
                </div> -->
        </div>

    </div>
</section><!-- End Cta Section -->

 
<!-- ======= Team Section ======= -->
<section class="team section-bg">
    <div class="container" data-aos="fade-up">

        <!-- style="height: 500px; overflow-y:scroll; " -->
        <div class="container">
            <div class="col-md-12 col-lg-12" #myIdentifier>

                <article class="post vt-post" *ngFor="let item of data;let i=index;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4">
                            <div class="post-type post-img">
                                <a href="#"><img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                        class="img-responsive" alt="image post"></a>
                            </div>
                            <div class="author-info author-info-2">
                                <ul class="list-inline">
                                    <li>
                                        <div class="info">
                                            <p>Posted on:{{ i }}</p>
                                            <strong>Mar 21, 2015</strong>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="info">
                                            <p>Comments:</p>
                                            <strong>127</strong>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                            <div class="caption">
                                <h3 class="md-heading"><a href="#">The Heading Text Size Should Match</a></h3>
                                <p> Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus
                                    mus. Donec
                                    ullamcorper nulla non metus auctor fringilla. </p>
                                <a class="btn btn-default" href="#" role="button">Read More</a>
                            </div>
                        </div>
                    </div>
                </article>









            </div>
        </div>


    </div>
</section><!-- End Team Section -->
<app-footer></app-footer>
